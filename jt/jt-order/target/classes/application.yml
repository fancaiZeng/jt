server:
  port: 8095
  servlet:    context-path: /
spring:  datasource:
    #引入druid数据源
    type: com.alibaba.druid.pool.DruidDataSource    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/jtdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: root

#mybatis-plush配置
mybatis-plus:  type-aliases-package: com.jt.pojo
  mapper-locations: classpath:/mybatis/mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true  
#引入日志信息
logging:
  level: 
    com.jt.mapper: debug 
#dubbo
dubbo:
  application:
    name: jt-order
  protocol:
    name: dubbo
    port: 8006
  registry:
    #address: zookeeper://127.0.0.1:2181
    address: zookeeper://192.168.162.4:2184?backup=192.168.162.4:2182,192.168.162.4:2183